<mat-card class="example-card">
  <img mat-card-image src={{album.cover}} alt="Photo of {{album.name}}">
  <mat-card-title class="album-name">{{album.name}}</mat-card-title>
  <mat-card-subtitle>{{album.price | currency:'VND'}}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-raised-button color="accent">View Details</button>
  </mat-card-actions>
</mat-card>
